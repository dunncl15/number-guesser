<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1><span class="title-bold">Number</span> <span class="title-thin">Guesser</span></h1>
      </header>
      <section class="main-content">
        <input id="user-guess" type="text" placeholder=" Enter your guess">
        <center>
          <button class="btn" type="button" id="guess-btn"><a href="#">Guess</a></button>
          <button class="btn" type="button"><a href="#">Clear</a></button>
          <p>Your last guess was</p>
          <p class="last-guess"></p>
          <p class="result"></p>
          <button class="btn" type="button"><a href="#">Reset</a></button>
        </center>
      </section>
    </div>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
