<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1><span class="title-bold">Number</span> <span class="title-thin">Guesser</span></h1>
      </header>
      <section class="main-content">
        <input id="user_guess" type="text" placeholder=" Enter your guess">
        <center><button class="btn" type="button" name="Guess"><a href="#">Guess</a></button>
        <button class="btn" type="button" name="Clear"><a href="#">Clear</a></button>
        <p>Your last guess was <span></span></p>
        <p class="result"></p>
        <button class="btn" type="button" name="Reset"><a href="#">Reset</a></button></center>
      </section>
    </div>
  </body>
</html>
