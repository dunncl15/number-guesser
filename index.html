<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1><span class="title-bold">Number</span> <span class="title-thin">Guesser</span></h1>
      </header>
      <section class="main-content">
        <input id="user-guess" type="text" placeholder=" Enter your guess">
        <button id="guess-btn" class="btn" disabled>Guess</button>
        <button id="clear-btn" class="btn" disabled>Clear</button>
        <h4 class="initial-range">Enter a number between 1 and 100.</h4>
        <div class="display-guess">
          <p class="last-guess"></p>
          <p class="show-guess"></p>
          <p class="result"></p>
        </div>
        <div class="min-max-section">
          <h4 class="level-2-instructions"></h4>
          <p class="new-range"></p>
          <input id="min" type="text" placeholder=" Set min">
          <input id="max" type="text" placeholder=" Set max">  
          <button id="enter-btn" class="btn" disabled>Enter custom range</button>
        </div>
        <button id="reset-btn" class="btn"
        disabled>Reset</button>
      </section>
    </div>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
