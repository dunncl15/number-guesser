<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1><span class="title-bold">Number</span> <span class="title-thin">Guesser</span></h1>
      </header>
      <section class="main-content">
        <form>
          <input id="user-guess" type="text" placeholder=" Enter your guess">
          <center>
            <button id="guess-btn" class="btn" type="button" >Guess</button>
            <button id="clear-button" class="btn" type="button">Clear</button>
            <p class="last-guess"></p>
            <p class="show-guess"></p>
            <p class="result"></p>
            <button class="btn" type="button">Reset</button>
          </center>
        </form>
      </section>
    </div>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
